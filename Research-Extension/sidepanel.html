<!DOCTYPE html>
<html lang="en">
<head>
    <title>Research Assistant</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Research Assistant</h2>
        </div>

        <div class="actions">
            <button id="summarizeBtn">Summarize</button>
            <button id="similarContentBtn">Similar</button>
            <button id="summarizePdfBtn">Summarize PDF</button>
        </div>

        <div class="notes">
            <h3>Research Notes</h3>
            <textarea id="notes" placeholder="take notes here"></textarea>
            <button id="saveNotesBtn">Save</button>
        </div>

        <textarea id="results" disabled>

        </textarea>
    </div>

    <script src="sidepanel.js"></script>
    
</body>
</html>
